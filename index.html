<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celestia PFB Transaction</title>
    <link rel="stylesheet" href="index.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <h1>Submit PayForBlob Transaction</h1>
    <form id="cpfb-form">
      <label for="namespace-id">Namespace ID:</label>
      <input type="text" id="namespace-id" name="namespace-id" required />
      <br />
      <label for="data">Data:</label>
      <input type="text" id="data" name="data" required />
      <br />
      <button type="submit">Submit</button>
    </form>
    <p>
      Github:
      <a href="https://github.com/icphoto/celestia-PayForBlob"
        >celestia-PayForBlob</a
      >
    </p>
    <div id="result"></div>
  </body>
</html>
